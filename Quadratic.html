
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #3214df;
    }
    #resetBtn {
      background-color: #0a0a0a;
    }
    #resetBtn:hover {
      background-color: #c0392b;
    }
    .result, .error {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .result {
      background-color: #e0f7fa;
    }
    .error {
      background-color: #ffcccc;
      color: #b30000;
    }
  </style>
</head>
<body>

  <h2>Quadratic Equation Solver</h2>

  <div class="container">
    <label for="a">Enter a:</label>
    <input type="number" id="a" placeholder="Coefficient a">

    <label for="b">Enter b:</label>
    <input type="number" id="b" placeholder="Coefficient b">

    <label for="c">Enter c:</label>
    <input type="number" id="c" placeholder="Constant c">

    <button onclick="solveQuadratic()">Solve</button>
    <button id="resetBtn" onclick="resetForm()">Reset</button>

    <div id="output" class="result"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const output = document.getElementById('output');
      const error = document.getElementById('error');

      output.innerHTML = "";
      error.style.display = "none";

      // Validation
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        error.style.display = "block";
        error.innerHTML = "Please enter valid numbers for a, b, and c.";
        return;
      }

      if (a === 0) {
        error.style.display = "block";
        error.innerHTML = "The value of 'a' cannot be 0. It must be a non-zero number.";
        return;
      }

      // Calculations
      const discriminant = (b * b) - (4 * a * c);
      let nature = "";
      let root1, root2;

      if (discriminant > 0) {
        nature = "Two distinct real roots.";
        root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
      } else if (discriminant === 0) {
        nature = "One real repeated root.";
        root1 = root2 = -b / (2 * a);
      } else {
        nature = "Two complex conjugate roots.";
        const realPart = (-b / (2 * a)).toFixed(2);
        const imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
        root1 = `${realPart} + ${imagPart}i`;
        root2 = `${realPart} - ${imagPart}i`;
      }

      // Display results
      output.innerHTML = `
        <p><b>Discriminant (D):</b> ${discriminant.toFixed(2)}</p>
        <p><b>Nature of Roots:</b> ${nature}</p>
        <p><b>Root 1:</b> ${root1}</p>
        <p><b>Root 2:</b> ${root2}</p>
      `;
    }

    function resetForm() {
      document.getElementById('a').value = "";
      document.getElementById('b').value = "";
      document.getElementById('c').value = "";
      document.getElementById('output').innerHTML = "";
      document.getElementById('error').style.display = "none";
    }
  </script>

</body>
</html>
